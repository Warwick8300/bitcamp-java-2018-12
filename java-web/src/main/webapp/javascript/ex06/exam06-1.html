<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex06</title>

</head>
<body>
<h1>이벤트 - a 태그의 기본 동작()을 중단시키</h1>
<p>a 태그의 링크를 클릭하면 href에 등록한 
    URL을 요청하는 것이 a 태그의 기본동작이다</p>
<a  href="http://www.daum.net" onclick="alert('ok')">기본</a>
<!-- 기본 동작을 막고 싶다면 onclick 속성에 작성-->
<a  href="http://www.daum.net" onclick="alert('ok'); return false">다음1</a>


<!-- a 태그의 onclick에 작성할 스크립트가 많다면 별도의 함수에 작성하고 호출한다.-->
<a href="http://www.daum.net" onclick="return f1()">다음2</a>

<!-- 태그.onclick 함수() {}-->
<a id="link3" href="http://www.daum.net" >다음3</a>

<a id="link4" href="http://www.daum.net" >다음4</a>
<a id="link5" href="http://www.daum.net" >다음5</a>
<a id="link6" href="http://www.daum.net" >다음5</a>
<script>
"use strict"

function f1(){
    alert("ok!");
    return false;
}
document.querySelector("#link3").onclick = function(){
    alert("ok!");
    return false;

}

document.querySelector("#link4").onclick = function(e){
    e.preventDefault();
    alert("ok!");
};
document.querySelector("#link5").addEventListener("click", function(e){
   
    alert("ok!");
    return false;
});

document.querySelector("#link6").addEventListener("click", function(e){
    e.preventDefault();
   alert("ok!");
  
});
</script>
</body>
</html>
